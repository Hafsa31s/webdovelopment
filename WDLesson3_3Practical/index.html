<html>
  <head>
    <title>WD Lesson 3.3</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>

    <!-- Challenge 4: Add a heading to the <div> below titling the images you have added -->
    <div class="container banner">
      
    </div>
    
    <!-- Challenge 1: Add five images each within it's own div like <div><img src="" ></div> to div with a class of gallery below  -->
    <div class="container gallery">
      
 
    <!-- Challenge 3: For each image in the class gallery above, add onmouseover event that calls the 
         corresponding function you create in script.js as part of Challenge 2.
    -->

        
     <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHw4lfCwOpPVF1zyuRlmF0Da5bnV3S7e1cFQ&s" onmouseover="showTimesSquare()">
      </div>
      <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGOJwvWaikX2UON7lstGh6iYdke2yHNLDjOw&s" onmouseover="showCentralPark()">
      </div>
      <div>
        <img src="https://images.squarespace-cdn.com/content/v1/54dcfcd7e4b0bdd45b3e2738/04721181-9f0d-4928-8659-fa6f8ab72aa9/brooklyn+bridge+at+sunset.png" onmouseover="showBridge()">
      </div>
      <div>
        <img src="https://www.exp1.com/wp-content/uploads/sites/7/2020/07/empire_state_building_50_1_50.jpg" onmouseover="showEmpire()">
      </div>

    <div class="container alternate landmark">
      <div id="highlight"></div>
    </div>
    <div id="footer" class="container">
      NYC &copy; 2021
    </div>

  </body>
</html>
